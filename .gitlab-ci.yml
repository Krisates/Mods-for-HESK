stages:
  - validate
  - test
  - package

before_script:
  - bash ci/docker_install.sh > /dev/null
  - cd api
  - php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
  - php composer-setup.php
  - php -r "unlink('composer-setup.php');"

validate:7.1:
  image: php:7.1
  stage: validate
  script:
    - bash ci/php_lint.sh ./

validate:7.0:
  image: php:7.0
  stage: validate
  script:
    - bash ci/php_lint.sh ./

validate:5.6:
  image: php:5.6
  stage: validate
  script:
    - bash ci/php_lint.sh ./

validate:5.5:
  image: php:5.5
  stage: validate
  script:
    - bash ci/php_lint.sh ./

test:7.1:
  image: php:7.1
  stage: test
  script:
    - php composer.phar update
    - php composer.phar install
    - cd Tests
    - phpunit

test:7.0:
  image: php:7.0
  stage: test
  script:
    - php composer.phar update
    - php composer.phar install
    - cd Tests
    - phpunit

package:
  image: tetraweb/php
  when: manual
  stage: package
  script:
    - apt-get update
    - apt-get install zip unzip
    - composer install --no-dev
    - cd ../ci
    - bash build_zip.sh
  artifacts:
    paths:
      - release.zip
